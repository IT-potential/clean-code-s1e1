<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet'>
    <title>Todo App</title>
  </head>

  <body>
    <div class="matrix_picture">
      <img class="matrix_picture_img" src="./eisenhower-matrix.jpg">
      <!-- indentatio -->
      <a class='more_details' href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>

    <div class="centered_element">
      <!-- here no article -->
      <p id="adding_elements"></p> 

      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    
      <h3>Todo</h3>

      <ul id="incompleteTasks">
        <li>
          <input type='checkbox'><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class='edit'>Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        </ul>
        <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked><label class="task">See the Doctor</label>
              <input type="text" class="task"><button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
      </ul>

    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
